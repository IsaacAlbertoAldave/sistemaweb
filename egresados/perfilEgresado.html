<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Perfil de los egresados</title>    
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <form method="post" action="#" name="datosGenerales" id="datosGenerales">
        <div class="grid-container-encabezado">
            <div class="item">
                <label>Pefil del egresado</label>
            </div>
        </div>
    <div class="grid-container">
        <div class="item">
            <label>Número de Control:</label>
            <input type="text" class="input-text" name="numeroControl" id="numeroControl">
        </div>
        <div class="item">
            <label>Nombre:</label><br>
            <input type="text" class="input-text" name="nombre" id="nombre">
        </div>
        <div class="item">
            <label>Apellido Paterno:</label>
            <input type="text" class="input-text" name="apellidoPaterno" id="apellidoPaterno">
        </div>
        <div class="item">
            <label>Apellido Materno:</label>
            <input type="text" class="input-text" name="apellidoMaterno" id="apellidoMaterno">
        </div>
        <div class="item">
            <label>Género:</label><br>
            <select class="mySelect" id="genero" name="genero" disabled>
            <option value="1">Mujer</option>
            <option value="2">Hombre</option>
            <option value="3">Otro</option>
            <option value="4">Prefiero no decir</option>
          </select>    
        </div>
        <div class="item">
            <label>Estado Civil:</label><br>
            <select class="mySelect" id="edoCivil" name="edoCivil">
                <option value="1">Soltero (a) </option>
                <option value="2">Casado (a)</option>
                <option value="3">Viudo (a)</option>                
            </select>    
        </div>
        <div class="item">
            <label>Teléfono Móvil:</label>
            <input type="tel" class="input-text" name="telefonoMovil" id="telefonoMovil">
        </div>
        <div class="item">
            <label>Teléfono Casa:</label>
            <input type="tel" class="input-text" name="telefonoCasa" id="telefonoCasa">            
        </div>
        <div class="item">
            <label>Correo Electrónico:</label>
            <input type="email" class="input-text" name="correoElectrónico" id="correoElectrónico">            
        </div>        
        <div class="item">
            <label>Carrera de Egreso:</label>
            <input type="text" class="input-text" name="carreraEgreso" id="carreraEgreso">            
        </div>
        <div class="item">
            <label>Tuvo alguna beca en el transcurso de su carrera:</label><br>
            <select class="mySelect" id="beca" name="beca">
                <option value="1">Sí </option>
                <option value="2">No</option>                               
            </select>
        </div>
        <div class="item">  
             <label>Con qué beca contaba:</label>
             <input type="text" class="input-text" name="respuestaBeca" id="respuestaBeca">            
         </div>  
         <div class="item">
            <label>Titulado:</label><br>
            <select class="mySelect" id="titulado" name="titulado">
                <option value="1">Sí </option>
                <option value="2">No</option> 
                <option value="3">En trámite</option>                              
            </select>
        </div>  
        <!-- <div class="item">
            <label>Dominio del idioma inglés:</label>
            <input type="text" class="input-text" name="dominioIngles" id="dominioIngles">            
        </div>  -->
        <div class="item">
            <label>Dominio de otro idioma:</label>
            <select class="mySelect" id="dominioOtroIdioma" name="dominioOtroIdioma">
                <option value="1">Portugés </option>
                <option value="2">Alemán</option> 
                <option value="4">Francés</option>    
                <option value="5">Italiano</option>  
                <option value="6">Chino Mandarín</option>   
                <option value="7">Japonés</option>  
                <option value="8">Ruso</option>  
                <option value="9">Otro</option>                      
            </select>      
        </div>     
    </div>
    <div class="grid-container-encabezado">
        <div class="item1">
            <label>Manejo de paquetes computacionales:</label>
        </div>
    </div>
    <div class="grid-container-paquetes">
        <div class="item1">
            <label>

                <span class="checkbox-label"></span>
                Producción de oficina
            </label>    
            <label>
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-label"></span>

            <label>
                <input type="checkbox" class="checkbox-input">

            </label>   
            <label>
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-label"></span>
                Servicios en la nube
            </label>                     
          </div>           
    </div>
