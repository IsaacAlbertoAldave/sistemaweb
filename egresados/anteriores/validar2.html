<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta de Egresados</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Estilos personalizados -->
<link type="text/css" rel="stylesheet" href="css/estilos-val.css">
</head>

<body>
  
  <!-- Logotipos en columnas -->
  <div class="container-fluid bg-body-tertiary">
    <div class="row">
      <div class="col-md-2">
        <img src="imagenes/LOGO_SEP_HORIZONTAL.png" width="150" height="50">
      </div>
      <div class="col-md-2">
        <img src="imagenes/Logo-TecNM.png" width="150" height="50">
      </div>
      <div class="col-md-3">
        <img src="imagenes/sep_puebla.png" width="250" height="50">
      </div>
      <div class="col-md-2">
        <img src="imagenes/tec_serdan.png" width="100" height="50">
      </div>
      <div class="col-md-3">
        <img src="imagenes/2024-02-28_204107.png" width="250" height="50">
      </div>
    </div>
  </div>

  <!-- Menú a lo largo de la pantalla -->
  <div class="container-fluid bg-body-tertiary">
    <div class="row">
      <div class="col-md-12">
        <nav aria-label="Page navigation example">
          <ul id="menu" class="pagination justify-content-center">
            <li id="prev" class="page-item disabled">
              <a id="prevLink" class="page-link" href="#" onclick="navigate(-1)">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="white-pages.html" target="menuFrame">1</a></li>
            <li class="page-item"><a class="page-link" href="desplegarelementos.html" target="menuFrame">2</a></li>
            <li class="page-item"><a class="page-link" href="white-pages.html" target="menuFrame">3</a></li>
            <li id="next" class="page-item">
              <a id="nextLink" class="page-link" href="desplegarelementos.html" target="menuFrame">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Contenido para mostrar al dar click en el menú -->
  <div class="container" style="padding-top: 20px;">
    <iframe name="menuFrame" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>

  <script>
    var currentPageIndex = 1;
    var totalPages = 3;

    function navigate(step) {
      var nextPageIndex = currentPageIndex + step;
      if (nextPageIndex >= 1 && nextPageIndex <= totalPages) {
        currentPageIndex = nextPageIndex;
        document.getElementById("prev").classList.remove("disabled");
        document.getElementById("prevLink").setAttribute("href", "page" + (currentPageIndex - 1) + ".html");
        document.getElementById("nextLink").setAttribute("href", "page" + (currentPageIndex + 1) + ".html");
        if (nextPageIndex == 1) {
          document.getElementById("prev").classList.add("disabled");
        }
        if (nextPageIndex == totalPages) {
          document.getElementById("next").classList.add("disabled");
        }
      }
    }
  </script>

</body>
</html>
