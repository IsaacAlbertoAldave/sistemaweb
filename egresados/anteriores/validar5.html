<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta de Egresados</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Estilos personalizados -->
<link type="text/css" rel="stylesheet" href="css/estilos-val.css">
</head>
<body>
  
  <!-- Logotipos en columnas -->
  <div class="container-fluid bg-body-tertiary">
    <div class="row">
      <div class="col-md-2">
        <img src="imagenes/LOGO_SEP_HORIZONTAL.png" width="150" height="50">
      </div>
      <div class="col-md-2">
        <img src="imagenes/Logo-TecNM.png" width="150" height="50">
      </div>
      <div class="col-md-3">
        <img src="imagenes/sep_puebla.png" width="250" height="50">
      </div>
      <div class="col-md-2">
        <img src="imagenes/tec_serdan.png" width="100" height="50">
      </div>
      <div class="col-md-3">
        <img src="imagenes/2024-02-28_204107.png" width="250" height="50">
      </div>
    </div>
  </div>

  <!-- Menú a lo largo de la pantalla -->
  <div class="container-fluid bg-body-tertiary">
    <div class="row">
      <div class="col-md-12">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled" id="prev">
              <a class="page-link" href="#" id="prevLink">Previous</a>
            </li>
            <li class="page-item" id="page1">
              <a class="page-link" href="#" onclick="navigate(0, 1)" id="page1Link">1</a>
            </li>
            <li class="page-item" id="page2">
              <a class="page-link" href="#" onclick="navigate(0, 2)" id="page2Link">2</a>
            </li>
            <li class="page-item" id="page3">
              <a class="page-link" href="#" onclick="navigate(0, 3)" id="page3Link">3</a>
            </li>
            <li class="page-item" id="page4">
              <a class="page-link" href="#" onclick="navigate(0, 4)" id="page4Link">4</a>
            </li>
            <li class="page-item" id="page5">
              <a class="page-link" href="#" onclick="navigate(0, 5)" id="page5Link">5</a>
            </li>
            <li class="page-item" id="page6">
              <a class="page-link" href="#" onclick="navigate(0, 6)" id="page6Link">6</a>
            </li>
            <li class="page-item" id="page7">
              <a class="page-link" href="#" onclick="navigate(0, 7)" id="page7Link">7</a>
            </li>
            <li class="page-item disabled" id="next">
              <a class="page-link" href="#" id="nextLink">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Contenido para mostrar al dar click en el menú -->
  <div class="container" style="padding-top: 20px;">
    <div id="content"></div>
  </div>

  <script>
    var currentPageIndex = 1;
    var totalPages = 7; // Cambiado a 7 elementos
    var pageNames = ['white-pages.html', 'desplegarelementos.html', 'blue-pages.html', 'white-pages.html', 'blue-pages.html', 'white-pages.html', 'blue-pages.html']; // Nombres de los archivos HTML de las páginas

    function navigate(step, page) {
      var nextPageIndex = currentPageIndex + step;
      if (nextPageIndex >= 1 && nextPageIndex <= totalPages) {
        currentPageIndex = nextPageIndex;
        updateNavigation(page);
        loadPage(pageNames[currentPageIndex - 1]); // Cargar la página correspondiente según el índice
      }
    }

    function loadPage(pageUrl) {
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = ''; // Limpiar contenido anterior
      var iframe = document.createElement('iframe');
      iframe.src = pageUrl;
      iframe.style.width = '100%';
      iframe.style.height = '500px';
      iframe.style.border = 'none';
      contentDiv.appendChild(iframe);
    }

    function updateNavigation(page) {
      document.getElementById("prev").classList.remove("disabled");
      document.getElementById("next").classList.remove("disabled");
      document.getElementById("prevLink").setAttribute("onclick", "navigate(-1, currentPageIndex)");
      document.getElementById("nextLink").setAttribute("onclick", "navigate(1, currentPageIndex)");
      if (currentPageIndex == 1) {
        document.getElementById("prev").classList.add("disabled");
        document.getElementById("prevLink").removeAttribute("onclick");
      }
      if (currentPageIndex == totalPages) {
        document.getElementById("next").classList.add("disabled");
        document.getElementById("nextLink").removeAttribute("onclick");
      }
      // Resaltar la página actual
      for (var i = 1; i <= totalPages; i++) {
        if (i == page) {
          document.getElementById("page" + i).classList.add("active");
        } else {
          document.getElementById("page" + i).classList.remove("active");
        }
      }
    }

    // Actualizar navegación al cargar la página
    window.onload = function() {
      updateNavigation(1);
      loadPage(pageNames[currentPageIndex - 1]); // Cargar la primera página al inicio
    };
  </script>
</body>
</html>
