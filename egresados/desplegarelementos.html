<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paginación con Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Elementos</h2>
        <ul class="list-group" id="elementList">
            <!-- Elementos se añadirán aquí dinámicamente -->
        </ul>

        <!-- Paginación -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" id="previous">Anterior</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="next">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var currentPage = 1;
        var itemsPerPage = 5;
        var elements = Array.from({ length: 50 }, (_, i) => i + 1); // Simulación de una lista de elementos

        function displayList() {
            var startIndex = (currentPage - 1) * itemsPerPage;
            var endIndex = startIndex + itemsPerPage;
            var displayedElements = elements.slice(startIndex, endIndex);

            var elementList = document.getElementById('elementList');
            elementList.innerHTML = '';

            displayedElements.forEach(function(element) {
                var li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = 'Elemento ' + element;
                elementList.appendChild(li);
            });
        }

        function updatePagination() {
            var totalPages = Math.ceil(elements.length / itemsPerPage);
            var pagination = document.getElementById('pagination');

            if (currentPage == 1) {
                document.getElementById('previous').classList.add('disabled');
            } else {
                document.getElementById('previous').classList.remove('disabled');
            }

            if (currentPage == totalPages) {
                document.getElementById('next').classList.add('disabled');
            } else {
                document.getElementById('next').classList.remove('disabled');
            }
        }

        function goToPage(page) {
            currentPage = page;
            displayList();
            updatePagination();
        }

        $('#previous').on('click', function(e) {
            e.preventDefault();
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        });

        $('#next').on('click', function(e) {
            e.preventDefault();
            var totalPages = Math.ceil(elements.length / itemsPerPage);
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        });

        displayList();
        updatePagination();
    </script>
</body>
</html>
