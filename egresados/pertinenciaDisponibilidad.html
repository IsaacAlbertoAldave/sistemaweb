<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubicación laboral</title>    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="grid-container-encabezado">
        <div class="item1">Pertinencia y disponibilidad de medios y recursos para el aprendizaje</div>
    </div>
    <div class="grid-container-indicaciones">
        <div class="item">
            <label>Califique la calidad de la educación profesional proporcionada por el personal docente, así como el Plan de estudios de la carrera que cursó y las condiciones del plantel en cuanto a infrestructura</label>
        </div>        
    </div>
    <div class="grid-container">
        <div class="item">
            <label>El perfil del personal docente es el adecuado</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="perfilDocente" id="perfilDocente">
                <option value="5">Muy adecuado</option>
                <option value="4">Adecuado</option>7
                <option value="3">Regular</option>
                <option value="2">Malo</option>
            </select>        
        </div>
        <div class="item">
            <label>Como calificarías los planes de estudio del Instituto Tecnológico Superior de Ciudadd Serdán</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="evalPlanEstudio" id="evalPlanEstudio">
                <option value="5">Muy buenos</option>
                <option value="4">Buenos</option>7
                <option value="3">Regulares</option>
                <option value="2">Malos</option>
            </select>        
        </div>
        <div class="item">
            <label>Oportunidad de participar en proyectos de investigación y desarrollo</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="participarProyInvDesarrollo" id="participarProyInvDesarrollo">
                <option value="5">Muy buenos</option>
                <option value="4">Buenos</option>7
                <option value="3">Regulares</option>
                <option value="2">Malos</option>
            </select>        
        </div>
        <div class="item">
            <label>El plan de estudios ofrece proyectos y líneas de investigación</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="proyectoLineaInvestigacion" id="proyectoLineaInvestigacion">
                <option value="5">Muy buena</option>
                <option value="4">Buena</option>7
                <option value="3">Regular</option>
                <option value="2">Mala</option>
            </select>        
        </div>
        <div class="item">
            <label>El plan de estudios ofrece áreas para realizar las prácticas suficientes para desarrollar las competencias</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="desarrolloCompetencias" id="desarrolloCompetencias">
                <option value="5">Muy buena</option>
                <option value="4">Buena</option>7
                <option value="3">Regular</option>
                <option value="2">Mala</option>
            </select>        
        </div>
        <div class="item">
            <label>Experiencia laboral a través de la residencia profesional</label><br>
        </div>
        <div class="item">
            <select class="mySelect" name="ExperienciaResidenciaProfesional" id="ExperienciaResidenciaProfesional">
                <option value="5">Muy buena</option>
                <option value="4">Buena</option>7
                <option value="3">Regular</option>
                <option value="2">Mala</option>
            </select>        
        </div>
    </div>
    
      
    <div class="grid-container-encabezado">
        <div class="item">
            <input type="button" name="Siguiente" id="Siguiente" class="button" value="Finalizar encuesta">
        </div>
    </div>
</body>       
</html>
