<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubicación laboral</title>    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="grid-container-encabezado">
        <div class="item1">Ubicación laboral de los egresados (as)</div>
    </div>
    <div class="grid-container">
        <div class="item">
            <label>Actividad a la que se dedica actualmente</label>
        </div>
        <div class="item">
            <select class="mySelect" name="actividadActual" id="actividadActual">
                <option value="1">Trabaja</option>
                <option value="2">Estudia</option>
                <option value="3">Estudia y trabaja</option>
                <option value="4">No trabaja</option>
                <option value="5">No estudia ni trabaja</option>
            </select>
        </div>
        <div class="item">
            <label>¿Cuál es el motivo o dificultad para conseguir empleo?</label>
        </div>
        <div class="item">
            <input type="text" name="dificultadEmpleo" id="dificultadEmpleo" class="input-text">
        </div>
    </div>
    <div class="grid-container-encabezado">
        <div class="item">
            <div class="item1">Expectativas de desarrollo, superación profesional y de actuación</div>
        </div>
    </div>
    <div class="container">
  <div class="row">
    <div class="col-md-3">
      <label>Con la finalidad de que tengas un mejor desarrollo profesional, ¿te gustaría tomar algún curso?</label>
    </div>
    <div class="col-md-3">
      <input type="radio" id="cursoSi" name="cursoOpciones" value="Si">
      <label for="cursoSi">Sí</label>
    </div>
    <div class="col-md-3">
      <input type="radio" id="cursoNo" name="cursoOpciones" value="No">
      <label for="cursoNo">No</label>
    </div>
    <div class="col-md-3">
      <label>¿Cuál?</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <textarea id="sugerenciaCurso" name="sugerenciaCurso" rows="2" class="form-control" cols="50"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label>¿Te gustaría tomar algún posgrado?</label>
    </div>
    <div class="col-md-3">
      <input type="radio" id="posgradoSi" name="posgradoOpciones" value="Si">
      <label for="posgradoSi">Sí</label>
    </div>
    <div class="col-md-3">
      <input type="radio" id="posgradoNo" name="posgradoOpciones" value="No">
      <label for="posgradoNo">No</label>
    </div>
    <div class="col-md-3">
      <label>¿Cuál?</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <textarea id="sugerenciaPosgrado" name="sugerenciaPosgrado" rows="2" class="form-control" cols="50"></textarea>
    </div>
  </div>
</div>

    <div class="grid-container-encabezado">
        <div class="item">
            <label>Participación social de los egresados (as)</label>
        </div>
    </div>
    <div class="grid-container">
        <div class="item">
            <label>¿Pertenece a organizaciones sociales?</label>
        </div>
        <div class="item">
            <input type="radio" id="organizacionSocial" name="organizacionSocial">
            <label for="organizacionEleccion">Sí</label>
            <input type="radio" id="organizacionSocial" name="organizacionSocial">
            <label for="organizacionEleccion">No</label>          
        </div>
        <div class="item">
            <label>¿Cuáles?</label>
        </div>
        <div class="item">
            <input type="text" name="afiliacionOrganizaciones" id="afiliacionOrganizaciones">
        </div>
        <div class="item">
            <label>¿Pertenece a organismos profesionistas?</label>
        </div>
        <div class="item">
            <input type="radio" id="organizacionProfesionista" name="organizacionProfesionista">
            <label for="profesionistaEleccion">Sí</label>
            <input type="radio" id="organizacionProfesionista" name="organizacionProfesionista">
            <label for="profesionistaEleccion">No</label>          
        </div>
        <div class="item">
            <label>¿Cuáles?</label>
        </div>
        <div class="item">
            <input type="text" name="afiliacionOrgProfesionista" id="afiliacionOrgProfesionista">
        </div>
    </div>    
    <div class="grid-container-encabezado">
        <div class="item">
            <label>Comentarios y sugerencias</label>
        </div>
    </div>
    <div class="grid-container-encabezado">
        <div class="item">
            <textarea id="comentarios" name="comentarios" rows="4" cols="80"></textarea>
        </div>
    </div>
    <div class="grid-container-encabezado">
        <div class="item">
            <input type="button" name="Siguiente" id="Siguiente" class="button" value="Finalizar encuesta">
        </div>
    </div>
</body>       
</html>
