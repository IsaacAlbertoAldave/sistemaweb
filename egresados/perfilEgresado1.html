<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil del egresado</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form method="post" action="#" name="datosGenerales" id="datosGenerales">
    <div class="row mt-3">
      <div class="col">
        <h2 class="text-center">Perfil del egresado</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="numeroControl">Número de Control:</label>
        <input type="text" class="form-control" name="numeroControl" id="numeroControl">
      </div>
      <div class="col">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" name="nombre" id="nombre">
      </div>
      <div class="col">
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" class="form-control" name="apellidoPaterno" id="apellidoPaterno">
      </div>
      <div class="col">
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" class="form-control" name="apellidoMaterno" id="apellidoMaterno">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="genero">Género:</label>
<!--     <select class="form-control" id="genero" name="genero" disabled> -->   
        <select class="form-control" id="genero" name="genero">  
          <option value="1">Mujer</option>
          <option value="2">Hombre</option>
          <option value="3">Otro</option>
          <option value="4">Prefiero no decir</option>
        </select>
      </div>
      <div class="col">
        <label for="edoCivil">Estado Civil:</label>
        <select class="form-control" id="edoCivil" name="edoCivil">
          <option value="1">Soltero (a)</option>
          <option value="2">Casado (a)</option>
          <option value="3">Viudo (a)</option>
        </select>
      </div>
      <div class="col">
        <label for="telefonoMovil">Teléfono Móvil:</label>
        <input type="tel" class="form-control" name="telefonoMovil" id="telefonoMovil">
      </div>
      <div class="col">
        <label for="telefonoCasa">Teléfono Casa:</label>
        <input type="tel" class="form-control" name="telefonoCasa" id="telefonoCasa">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="correoElectrónico">Correo Electrónico:</label>
        <input type="email" class="form-control" name="correoElectrónico" id="correoElectrónico">
      </div>
      <div class="col">
        <label for="carreraEgreso">Carrera de Egreso:</label>
        <input type="text" class="form-control" name="carreraEgreso" id="carreraEgreso">
      </div>
      <div class="col">
        <label for="beca">Tuvo alguna beca en el transcurso de su carrera:</label>
        <select class="form-control" id="beca" name="beca">
          <option value="1">Sí</option>
          <option value="2">No</option>
        </select>
      </div>
      <div class="col">
        <label for="respuestaBeca">Con qué beca contaba:</label>
        <input type="text" class="form-control" name="respuestaBeca" id="respuestaBeca">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="titulado">Titulado:</label>
        <select class="form-control" id="titulado" name="titulado">
          <option value="1">Sí</option>
          <option value="2">No</option>
          <option value="3">En trámite</option>
        </select>
      </div>
      <div class="col">
        <label for="dominioOtroIdioma">Dominio de otro idioma:</label>
        <select class="form-control" id="dominioOtroIdioma" name="dominioOtroIdioma">
          <option value="1">Portugués</option>
          <option value="2">Alemán</option>
          <option value="4">Francés</option>
          <option value="5">Italiano</option>
          <option value="6">Chino Mandarín</option>
          <option value="7">Japonés</option>
          <option value="8">Ruso</option>
          <option value="9">Otro</option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <h3>Manejo de paquetes computacionales:</h3>
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="produccionOficina">
        <label class="form-check-label" for="produccionOficina">Producción de oficina</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="sistemasOperativos">
        <label class="form-check-label" for="sistemasOperativos">Sistemas Operativos</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="disenoGrafico">
        <label class="form-check-label" for="disenoGrafico">Diseño gráfico</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="internet">
        <label class="form-check-label" for="internet">Internet</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="programacion">
        <label class="form-check-label" for="programacion">Programación</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="proteccion">
        <label class="form-check-label" for="proteccion">Protección</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="checkbox" id="serviciosNube">
        <label class="form-check-label" for="serviciosNube">Servicios en la nube</label>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <h3>Dominio del Idioma Inglés</h3>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th></th>
              <th>0</th>
              <th>10</th>
              <th>20</th>
              <th>30</th>
              <th>40</th>
              <th>50</th>
              <th>60</th>
              <th>70</th>
              <th>80</th>
              <th>90</th>
              <th>100</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Hablar</td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion0"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion1"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion2"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion3"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion4"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion5"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion6"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion7"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion8"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion9"></td>
              <td><input type="radio" class="form-check-input" name="hablar" id="hablar-opcion10"></td>
            </tr>

            <tr>
              <td>Escribir</td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion0"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion1"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion2"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion3"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion4"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion5"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion6"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion7"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion8"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion9"></td>
              <td><input type="radio" class="form-check-input" name="escribir" id="escribir-opcion10"></td>
            </tr>

            <tr>
              <td>Leer</td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion0"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion1"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion2"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion3"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion4"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion5"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion6"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion7"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion8"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion9"></td>
              <td><input type="radio" class="form-check-input" name="Leer" id="Leer-opcion10"></td>
            </tr>

            <tr>
              <td>Escuchar</td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion0"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion1"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion2"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion3"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion4"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion5"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion6"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion7"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion8"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion9"></td>
              <td><input type="radio" class="form-check-input" name="Escuchar" id="Escuchar-opcion10"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
</body>
</html>
