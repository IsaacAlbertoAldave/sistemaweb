<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación laboral</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <h3>Pertinencia y disponibilidad de medios y recursos para el aprendizaje</h3>
      </div>
    </div>
    <div class="col-md-12">
        <label>Califique la calidad de la educación profesional proporcionada por el personal docente, así como el Plan de estudios de la carrera que cursó y las condiciones del plantel en cuanto a infraestructura</label>
    </div>
    <div class="row mt-3">
      <div class="col-md-3">
        <label>El perfil del personal docente es el adecuado</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="perfilDocente" id="perfilDocente">
          <option value="5">Muy adecuado</option>
          <option value="4">Adecuado</option>
          <option value="3">Regular</option>
          <option value="2">Malo</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Como calificarías los planes de estudio del Instituto Tecnológico Superior de Ciudadd Serdán</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="evalPlanEstudio" id="evalPlanEstudio">
          <option value="5">Muy buenos</option>
          <option value="4">Buenos</option>
          <option value="3">Regulares</option>
          <option value="2">Malos</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3">
        <label>Oportunidad de participar en proyectos de investigación y desarrollo</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="participarProyInvDesarrollo" id="participarProyInvDesarrollo">
          <option value="5">Muy buenos</option>
          <option value="4">Buenos</option>
          <option value="3">Regulares</option>
          <option value="2">Malos</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>El plan de estudios ofrece proyectos y líneas de investigación</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="proyectoLineaInvestigacion" id="proyectoLineaInvestigacion">
          <option value="5">Muy buena</option>
          <option value="4">Buena</option>
          <option value="3">Regular</option>
          <option value="2">Mala</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3">
        <label>El plan de estudios ofrece áreas para realizar las prácticas suficientes para desarrollar las competencias</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="desarrolloCompetencias" id="desarrolloCompetencias">
          <option value="5">Muy buena</option>
          <option value="4">Buena</option>
          <option value="3">Regular</option>
          <option value="2">Mala</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Experiencia laboral a través de la residencia profesional</label>
      </div>
      <div class="col-md-3">
        <select class="form-control mySelect" name="ExperienciaResidenciaProfesional" id="ExperienciaResidenciaProfesional">
          <option value="5">Muy buena</option>
          <option value="4">Buena</option>
          <option value="3">Regular</option>
          <option value="2">Mala</option>
        </select>
      </div>
    </div>
    
  </div>
</body>
</html>
